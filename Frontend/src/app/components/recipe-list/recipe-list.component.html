  <div class="card-grid">
    <div class="card" *ngFor="let recipe of recipes">
      
      <!-- Favorite Star -->
      <div class="favorite-icon" (click)="toggleFavorite(recipe.id)">
        {{ recipe.favorite ? 'â­' : 'â˜†' }}
      </div>

      <h3>{{ recipe.title }}</h3>

      <div class="actions">
        <a [routerLink]="['/edit', recipe.id]" class="edit">Edit</a>
        <button class="delete" (click)="deleteRecipe(recipe.id)">

    </div>
  </div>
</div>
