<div class="signup-page">

  <div class="signup-container">
    
    <!-- Logo/Title -->
    <div class="signup-header">
      <h1>ğŸ³ CookSmart</h1>
      <h2>Create Account</h2>
      <p>Join us and start managing your recipes today!</p>
    </div>

    <!-- Signup Form -->
    <form class="signup-form" (ngSubmit)="signup()">
      
      <!-- Name Input -->
      <div class="form-group">
        <label>Full Name</label>
        <input 
          type="text" 
          [(ngModel)]="name" 
          name="name" 
          placeholder="Enter your full name"
          required
        />
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label>Email Address</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label>Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Create a password"
          required
        />
      </div>

      <!-- Confirm Password Input -->
      <div class="form-group">
        <label>Confirm Password</label>
        <input 
          type="password" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          placeholder="Re-enter your password"
          required
        />
      </div>

      <!-- Signup Button -->
      <button type="submit" class="btn-signup" [disabled]="isLoading">
        {{ isLoading ? 'ğŸ”„ Creating Account...' : 'Sign Up' }}
      </button>

    </form>

    <!-- Login Link -->
    <div class="login-link">
      <p>Already have an account? 
        <a (click)="goToLogin()" class="link">Login</a>
      </p>
    </div>

    <!-- Back to Home -->
    <div class="back-home">
      <a routerLink="/" class="link">â† Back to Home</a>
    </div>

  </div>

</div>
